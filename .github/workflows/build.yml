name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  TOOLCHAIN: stable

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Uses `rust-toolchain.toml` for settings
      - name: Install toolchain
        uses: actions-rs/toolchain@v1

      # Trunk distributes WASM builds easier - https://trunkrs.dev
      - name: Install Trunk
        uses: jetli/trunk-action@v0.1.0
        with:
          version: "latest"

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Check cache for existing revision of build
      - name: Build cache
        id: cache-build
        uses: actions/cache@v3
        with:
          path: ./dist
          key: build-${{ hashFiles('./src') }}-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('./index.html') }}

      # Build release version
      - name: Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          trunk build
