name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt install libasound2-dev libudev-dev pkg-config

      # Unit testing
      - name: Test
        run: cargo test --workspace
